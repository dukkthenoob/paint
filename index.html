<!DOCTYPE html>
<html>
<head>
    <title>Paint</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type='text/css'>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

</head>

<body>

    <div class="tool-bar">
        <div class="container">
            <i id="brush" class="fa fa-paint-brush tool-active" title="Brush"></i>
            <i id="eraser" class="fa fa-eraser" title="Eraser"></i>
            <i id="pencil" class="fa fa-pencil" title="Pencil"></i>
            <i id="eye-dropper" class="fa fa-eyedropper" title="Eye Dropper"></i>
            <p class="container-title">Tools</p>
        </div>

        <div id="tool-size" class="container">
            <details open>
                <summary>Size</summary>
                    <ul id="sizes">
                        <li class="size-active" id="small">Small</li>
                        <li id="medium">Medium</li>
                        <li id="large">Large</li>
                    </ul>
            </details>
            <p class="container-title">Tool Size</p>
        </div>

        <div class="container">
            <input class="color-picker" type="color">
            <p class="container-title">Color Picker</p>
        </div>

        <div class="container">
            <p><label>Width</label>
                <input type="number" id="canvas-width" min="0" value="" >
            </p>
            <p><label>Height</label>
                <input type="number" id="canvas-height" min="0" value="" >
            </p>
        </div>

        <div class="container">
            <input type="button" value="Clear" id="clear-canvas">
        </div>

    </div>

    <div id="canvas">
        <canvas class="drawing-canvas"></canvas>
    </div>

    
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
